<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件注意事项</title>
		<h1>vue属于单项数据流
		将点击等事件转换成原生事件
		@click.native</h1> 
		<!-- vue与其他js不同必须把引用的js-script放在header里面 -->
		<script src="../../js/vue.min.js"></script>
	</head>
	<body>
		<div id="demo">
			<!-- <my-header> 走默认值-->
			<my-header></my-header>
		</div>
		<template id="item">
				<h2>hello world</h2>
			</template>
			
		<script>
			var vm = new Vue({
				el:'#demo',
				components:{
					'my-header':{
						template:'#item'
					}
				}
				
				
			});
		</script>
		
	</body>
</html>
