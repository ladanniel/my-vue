<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vuex组件内容分发</title>
		<h5>为了让组件可以组合，需要一种方式来混合父组件的内容与子组件自己的模板
		这个过程被称为内容分发
		插槽：
		单<slot>标签、
		多<slot>标签、
		<slot>默认值
		</h5>
		<link rel="stylesheet" type="text/css" href=""/>
		<script src="../../js/vue.js"></script>
		<!-- 安装vuex.js命令
		 npm install vuex --save-dev
		 需要ajv6.0版本
		 npm install ajv@^6.0.0
		 -->
	</head>
	<body>
		<div id="vue-x">
			<my-header>
				<!-- <vue-title></vue-title> -->
				<button type="button" slot="left">-></button>
				<button type="button" slot="right"><-</button>
			</my-header>
		</div>
		<template id="header-data">
			<div>
				<slot name="left"></slot>
				头部:
				<slot name="right">默认button<button type="button" slot="right">+</button></slot>
			</div>
		</template>
		<template id="title-data">
			<h2>标题</h2>
		</template>
		<script>
			var vm = new Vue({
				el:'#vue-x',
				components:{
					'my-header':{
						template:'#header-data'
					},
					'vue-title':{
						template:'#title-data'
					}
				}
			})
		</script>
		<style type="text/css">
			#vue-x{
				width: 100%;
				height: 600px;
				background: #42B983;
			}
			#vue-x button{
				height: 50px;
				width: 150px;
				background: #FF0000;
				text-align: center;
				margin: 5px;
			}
			#vue-x .scope{
				height: 50px;
				width: 300px;
				text-align: center;
				border: 1px solid red;
				margin: 10px;
				line-height: 45px;
				font-size: 20px;
			}
			#title-data > h2{
				margin: -3px;
			}
		</style>
	</body>
</html>
