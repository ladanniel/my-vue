<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- 手机app开发适应处理 -->
		<meta name="viewport" content="width=device-width,
		initial-scale=1.0,user-scalable=no,maximum-scale=1.0,user-scalable=0">
		<title>vuex组件开发</title>
	<!-- 	<h5>
			width=device-width:屏幕自适应
			initial=1.0：初始缩放，
			user-scalable=no：用户缩放处理
		1/编写基础html和CSS
		2/提取出组件
		3/数据传输
		4/内容分发
		5/添加事件和方法
		</h5> -->
		<link rel="stylesheet" type="text/css" href=""/>
		<style>
			*{margin: 0;padding: 0;}
			li{list-style: none;/* 默认点 */}
			#header{width: 100%;height: 40px;color: #FFFFFF;text-align: center;/* 左右居中 */background: #666;
					line-height: 40px;/* 上下居中 */position: fixed;}
			#header button{height: 100%;padding: 1 5px;}
			/* 两个button分居两侧 */
			#header button:nth-of-type(1){float: left;}
			#header button:nth-of-type(2){float: right;}
			body{height: 2000px;}
			
			
		</style> 
		<script src="../../js/vue.js"></script>
	
	</head><!-- customer_fixed:传输boolean值不赋值默认为true-->
	<body>
		<div id="vue-app">
			<vue-header customer_title="通讯录" >
				<!-- 不是所有的标题栏都有两个按钮，需要进行分发处理 -->
				<button @touchstart='backBtn' slot='left' type='button'>返回</button>
				<button @touchstart='homeBtn' slot='right' type='button'>主页</button>
			</vue-header>
		</div>
		<template id="my-header">
			<div id="header"><slot name='left'></slot>{{customer_title}}<slot name='right'></slot></div>
		</template>
		<script>
			/*提取组件： 设置为全局组件 */
			Vue.component('vue-header',{
				template:'#my-header',
				//父组件向子组件传值
				props:{
					'customer_title':{
						type:String,
						default:'标题'
					}
				}
			});
			var vm = new Vue({
				el:'#vue-app',
				methods:{
					/* 添加点击事件 */
					backBtn:function(){
						alert('测试返回按钮')
					},
					homeBtn:function(){
						alert('测试主页按钮')
					}
				}
				
			})
		</script>
	</body>
</html>
